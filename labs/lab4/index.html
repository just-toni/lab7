<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin: 20px">
    <form class="registration" id="register" onsubmit="validate()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <select class="form-select" aria-label="Country select">
        <option>Select contry</option>
        <option value="1">Canda</option>
        <option value="2">USA</option>
        <option value="3">Other</option>
      </select>
      <div>
        <p class="form-label">Select Gender</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="nonbinary"
            id="nonbinary"
          />
          <label class="form-check-label" for="nonbinary"> Non-binary </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="female"
            id="female"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="male" id="male" />
          <label class="form-check-label" for="male"> Male </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="none" id="none" />
          <label class="form-check-label" for="none">
            Prefer not to answer
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">
        Submit
      </button>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
